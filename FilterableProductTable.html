<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
    }
    .category {
      font-weight: 700;
      width: 15%
    }
    .productRow {
      width: 15%
    }
    .productName {
      font-size: 13px;
      font-weight: 600;
    }
    .productPrice {
      font-size: 13px;
    }
  </style>
  <body>
    <div id="root" class="container-fluid"></div>
    <script type="text/babel">

      class FilterableProductTable extends React.Component {
        constructor(props){
          super(props);

        }

        render() {
          return (
            <React.Fragment>
              <SearchBar />
              <ProductTable data={this.props.data} />
            </React.Fragment>
          )
        }
      }

      class SearchBar extends React.Component {
        render() {
          return <div className="searchBar">Search Bar</div>
        }
      }

      class ProductTable extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          const data = this.props.data;
          let currentCategory = "";
          //console.log(this.props.data)
          return (
            <React.Fragment>
              {
                data.forEach(element => {
                  if(element.category != currentCategory) {
                    currentCategory = element.category
                    console.log(element.category)
                    <ProductCategoryRow category = "Sporting Goods" />
                  }
                })
              }
              
              
            </React.Fragment>
          )
        }
      }

     function ProductCategoryRow(props) {
        render() {
          return <div className="category">{props.category}</div>
        }
      }

      class ProductRow extends React.Component {
        constructor(props){
          super(props)
        }
        render() {
          return ( <div className="row productRow">
                    <div className="col-md-8 productName">{this.props.name}</div>
                    <div className="col-md-4 productPrice">{this.props.price}</div>
                  </div> )
        }
      }

      const data = [
        {category: "Sporting Goods", price: "$49.99", stocked: true, name: "Football"},
        {category: "Sporting Goods", price: "$9.99", stocked: true, name: "Baseball"},
        {category: "Sporting Goods", price: "$29.99", stocked: false, name: "Basketball"},
        {category: "Electronics", price: "$99.99", stocked: true, name: "iPod Touch"},
        {category: "Electronics", price: "$399.99", stocked: false, name: "iPhone 5"},
        {category: "Electronics", price: "$199.99", stocked: true, name: "Nexus 7"}
      ];
      ReactDOM.render(
        <FilterableProductTable data={data} />,
        document.getElementById('root')
      );


    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:

      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
